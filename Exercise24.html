<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    </head>
    <body>
        <script type="text/javascript">
            /*
			Modificar el programa KC_EJ23 para que muestre los resultados ordenados por la media, de forma descendente.
  		    */
            
            let number = 1;
            let name;
            let peoples = new Array();

            while(true) {
                name = prompt(`${number}) Agrega el nombre de una persona ('terminar' para finalizar)`);

                if (name.toLowerCase() === 'terminar') {
                    break;
                }

                let average = 0;
                for(let i = 1; i <= 4; i++) {
                    average += parseInt(prompt(`${number}) Ingresa la nota ${i}/4 de ${name}`));
                }

                average = average / 4;

                peoples.push({'name': name, 'average': average});

                number++;
            }

            let peoplesSorted = peoples.sort((a, b) => b.average - a.average);

            for(let i = 0; i < peoplesSorted.length; i++) {
                document.write(`${peoplesSorted[i].name} ${peoplesSorted[i].average}</br>`);
            }
        </script>
    </body>
</html>

        <script type="text/javascript">
            /*
            Crear un programa que contenga un diccionario con nombres y correos electrónicos. 
            Solicitar el nombre de una persona y mostrar su correo electrónico.
            Indicar con un mensaje apropiado cuando no se encuentre un resultado válido.
            */

            let name = prompt('Ingresa un nombre para mostrar su correo');

            function findEmailByName(name) {
                let result;
                name = name.toLowerCase();

                let persons = {
                    pedro: 'pedro.picapiedra@gmail.com',
                    pablo: 'pmarmol123@gmail.com',
                    bob: 'bob@gmail.com'
                }

                result = persons[name];

                if (persons[name] === undefined) {
                    result = 'El nombre ingresado no existe en nuestros registros, intente con otro nombre';
                }

                return result;
            }

            alert(findEmailByName(name))
        </script>

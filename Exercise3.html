    <body>
        <script type="text/javascript">
            // Crea un programa que solicite una cantidad en Euros y muestre su equivalente en USD.

            let euroMoney = parseInt(prompt('Ingrese una cantidad en Euros'));

            function convertEurMoneyToUSD(eurParam) {
                let currentDollar = 1.23075;
                let result = currentDollar * eurParam;

                return result.toFixed(2);
            }

            alert(`Su equivalente en USD es: ${convertEurMoneyToUSD(euroMoney)}`);
        </script>
    </body>

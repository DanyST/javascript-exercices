    <body>
        <script type="text/javascript">
            /* 
            Crear un programa que reciba el nombre y las calificaciones de 3 personas.
            Para cada persona deberá guardar la información en una tupla. 
            El programa no mostrará resultados de salida.
            */

            let califications = new Array()

            for (let i = 1; i <= 3; i++) {
                let name = prompt('Ingresa el nombre de la persona ' + i);
                let calification = parseFloat(prompt('Ingresa la nota de la persona '+ i));
                califications.push({'name': name, 'calification': calification});
            }
            alert(califications[0].name);
        </script>
    </body>

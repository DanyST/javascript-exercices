        <script type="text/javascript">
            // Crear un programa que contenga una función esPalindromo(texto) y determine si dicho texto es un palíndromo.

            function esPalindromo(text) {
                let textWithoutSpacing = text.replace(/\s/g, "");
                let textReverse = textWithoutSpacing.split('').reverse();
                
                let result;
                if(textWithoutSpacing === textReverse.join('')) {
                    result = 'El texto ingresado es Palíndromo';
                }else {
                    result = 'El texto ingresado no es Palíndromo';
                }

                return result;
            }

            let text = prompt('Ingresa un texto, y te digo si es palíndromo')
            alert(esPalindromo(text));
        </script>

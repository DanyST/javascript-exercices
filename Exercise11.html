    <body>
        <script type="text/javascript">
            // Crear un programa que reciba 3 números e indique cuál es el mayor y el menor.

            let number1 = parseInt(prompt('Ingrese el primer numero'));
            let number2 = parseInt(prompt('Ingrese el segundo numero'));
            let number3 = parseInt(prompt('Ingrese el tercer numero'));

            function maxAndMin(number1, number2, number3) {
                let maxNumber = Math.max(number1, number2, number3);
                let minNumber = Math.min(number1, number2, number3);

                let result = `El mayor es ${maxNumber}, y el menor es ${minNumber}`;

                return result;
            }

            alert(maxAndMin(number1, number2, number3));
        </script>

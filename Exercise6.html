    <body>
        <script type="text/javascript">
            // Crea un programa que solicite dos n√∫meros y muestre los resultados de aplicar comparaciones relacionales.

            let number1 = parseInt(prompt('Ingrese un numero'));
            let number2 = parseInt(prompt('Ingrese otro numero'));

            function comparisonNumbers(number1, number2) {
                let comparisons = [
                    `${number1} < ${number2} = ${number1 < number2}`,
                    `${number1} > ${number2} = ${number1 > number2}`,
                    `${number1} y ${number2} son iguales = ${number1 === number2}`,
                    `${number1} y ${number2} son distintos = ${number1 !== number2}`,
                ];

                return comparisons.join('</br>');
            }

            document.write(comparisonNumbers(number1, number2));
        </script>

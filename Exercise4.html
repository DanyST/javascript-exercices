    <body>
        <script type="text/javascript">
            // Crea un programa que solicite tres notas y muestre su media.

            let calification1 = parseInt(prompt('Ingrese la primera nota'));
            let calification2 = parseInt(prompt('Ingrese la segunda nota'));
            let calification3 = parseInt(prompt('Ingrese la tercera nota'));

            function average(calification1, calification2, calification3) {
                average = (calification1 + calification2 + calification3) / 3;
                return average.toFixed(2);
            }

            alert(`Su media es ${average(calification1, calification2, calification3)}`);
        </script>

    <body>
        <script type="text/javascript">
            //Crear un programa que reciba una letra e indique si es vocal o consonante.

            let letter = prompt('Ingrese una letra');

            function vocalOrConsonantLetter(letterParam) {
                let letter = letterParam.toLowerCase();
                let result;

                if (isNaN(letterParam)){
                     switch (letter) {
                        case 'a':
                        case 'e':
                        case 'i':
                        case 'o':
                        case 'u':
                            result = `${letterParam} es letra vocal`;
                            break;
                        default:
                            result = `${letterParam} es letra consonante`;
                            break;
                        }
                }else {
                   result = `${letterParam} no es una letra`;
                }
                return result;
            }

            alert(vocalOrConsonantLetter(letter))
        </script>

    <body>
        <script type="text/javascript">
            //Crea un programa que solicite dos números y muestre los resultados de todas sus operaciones aritméticas

            let number1 = parseInt(prompt('Ingrese un numero'));
            let number2 = parseInt(prompt('Ingrese otro numero'));

            function aritmethicOperation(param1, param2) {
                let operations2 = [
                    `${param1} + ${param2} = ${param1 + param2}`,
                    `${param1} - ${param2} = ${param1 - param2}`,
                    `${param1} * ${param2} = ${param1 * param2}`,
                    `${param1} / ${param2} = ${param1 / param2}`,
                    `${param1}** ${param2} = ${Math.pow(param1, param2)}`,
                    `${param1} % ${param2} = ${param1 % param2}`,
                ];

                return operations2.join('<br/>');
            }

            document.write(aritmethicOperation(number1, number2));
       </script>
        
    </body>
</html>

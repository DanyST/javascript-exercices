    <body>
        <script type="text/javascript">
            // Crear un programa que almacene 10 números dados por el usuario y muestre únicamente los pares.
            
            let number;
            let evenNumbers = new Array()

            for(let i = 1; i <= 10; i++) {
                number = parseInt(prompt(`${i}) Ingresa un numero: `));

                if (number % 2 === 0) {
                    evenNumbers.push(number);
                }
            }

            alert(`Son pares ${evenNumbers}`);
        </script>
    </body>

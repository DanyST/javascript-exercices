    <body>
        <script type="text/javascript">
            /*
            Crear un programa que muestre los números naturales del 1 al N, donde N será dado por el usuario.
  		    */
            let finalNumber = parseInt(prompt('Mostrar del 1 al :'))

            function finalNumberRange(finalNumber) {
                let range = new Array()
                for(let i = 1; i <= finalNumber; i++) {
                    range.push(i);
                }

                return range;
            }

            alert(finalNumberRange(finalNumber));
        </script>
    </body>
